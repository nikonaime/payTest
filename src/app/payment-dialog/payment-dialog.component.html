<div class="modal-header">
  <h4 class="modal-title">Payment Page</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <iframe [src]="paymentLink | safe" width="100%" height="800px"></iframe>
</div>
